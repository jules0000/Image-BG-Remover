<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Background Remover</title>

<style>
    :root {
        --primary-color: #3b9aff;
        --secondary-color: #c6c3cb;
        --accent-color: #45B3E0;
    }

    body {
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        color: white;
    }

    .header {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        max-width: 800px;
        margin: 2rem auto 0;
        padding: 1.5rem;
        border-radius: 15px 15px 0 0;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .main-form {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 0 0 15px 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .custom-file-input {
        background: rgba(255,255,255,0.1);
        border: 2px dashed var(--accent-color);
        padding: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .custom-file-input:hover {
        background: rgba(255,255,255,0.2);
        border-color: #fff;
    }

    .custom-btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 0.8rem 2rem;
        font-weight: 600;
        letter-spacing: 1px;
        transition: transform 0.2s ease;
    }

    .custom-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(25, 106, 157, 0.3);
    }

    .result-section {
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 2rem auto;
        max-width: 1200px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .result-image {
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .result-image:hover {
        transform: scale(1.02);
    }

    @media (max-width: 768px) {
        .header, .main-form {
            border-radius: 0;
            margin: 0;
            max-width: 100%;
        }

        .result-section .col {
            margin-bottom: 2rem;
        }
    }
</style>
</head>

<body class="d-flex flex-column">
    <div class="container-fluid flex-grow-1">
        <div class="header text-center">
            <h1 class="mb-0 fw-bold">Background Remover</h1>
            <p class="mb-0 mt-1">Upload your image to remove background instantly</p>
        </div>

        <form action='/remback' class='main-form' method="POST" enctype="multipart/form-data">
            <div class="text-center">
                <label class="d-block custom-file-input rounded mb-3">
                    <input type="file" id="file" name='file' class="d-none">
                    <span class="d-block">üìÅ Click to upload image</span>
                    <small class="text-muted d-block mt-1">(PNG, JPG up to 5MB)</small>
                </label>
                <button type='submit' class='btn custom-btn btn-lg'>
                    ü™Ñ Remove Background
                </button>
            </div>
        </form>

        {% if rembg_img_name %}
        <div class="result-section">
            <div class="row g-4">
                <div class="col-md-6 text-center">
                    <h3 class="mb-3">Original Image</h3>
                    <img src='../static/uploads/{{ org_img_name }}' class="result-image img-fluid">
                </div>

                <div class="col-md-6 text-center">
                    <h3 class="mb-3">Background Removed</h3>
                    <img src='../static/uploads/{{ rembg_img_name }}' class="result-image img-fluid">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
